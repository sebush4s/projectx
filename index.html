<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polityczny Clicker</title>
    <script type="module" crossorigin src="/assets/index-Bah7LzzC.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-CvuElxrF.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
  <style>
    body {
      --sb-track-color: #232633;
      --sb-thumb-color: #8e8e8e;
      --sb-size: 14px;
    }

    body::-webkit-scrollbar {
      width: var(--sb-size);
    }

    body::-webkit-scrollbar-track {
      background: var(--sb-track-color);
      border-radius: 3px;
    }

    body::-webkit-scrollbar-thumb {
      background: var(--sb-thumb-color);
      border-radius: 3px;
    }

    @supports not selector(::-webkit-scrollbar) {
      body {
        scrollbar-color: var(--sb-thumb-color) var(--sb-track-color);
      }
    }
  </style>
</html>
